<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        .profile-section {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2c3e50;
        }
        .profile-info {
            flex: 1;
        }
        h1 {
            color: #2c3e50;
            border-bottom: none;
            padding-bottom: 0;
            margin: 0;
        }
        h2 {
            color: #34495e;
            margin-top: 2rem;
        }
        h3 {
            color: #2c3e50;
            margin-top: 1.5rem;
        }
        strong {
            color: #2c3e50;
        }
        ul {
            padding-left: 1.5rem;
        }
        li {
            margin-bottom: 0.5rem;
        }
        .date {
            color: #666;
            font-style: italic;
        }
        .technologies {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 1rem;
        }
        a {
            color: #0077b5;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <img src="/images/profile.jpeg" alt="Jason Latz" class="profile-image">
        <div class="profile-info">
            {{ .Content }}
        </div>
    </div>
</body>
</html>
